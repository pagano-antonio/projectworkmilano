<div class="container">
    <h1>CANDIDATE</h1>
    <h2>Find Candidate by ID State Job Interview:</h2>

    <form (ngSubmit)="searchCandidateByStateJobInterview()">
        <label for="idStateJobInterview"><strong>ID State Job Interview:</strong></label>
        <input type="text" id="idStateJobInterview" [(ngModel)]="idStateJobInterview" [ngModelOptions]="{standalone:true}"
            placeholder="Inserisci ID"> 
        <input type="submit" value="Search">
    </form>
</div>
