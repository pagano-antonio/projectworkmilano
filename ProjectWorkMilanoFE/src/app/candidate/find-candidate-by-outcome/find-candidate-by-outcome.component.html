<div class="container">
    <h1>CANDIDATE</h1>
    <h2>Find Candidate by Outcome:</h2>

    <form (ngSubmit)="searchCandidateByOutcome()">
        <label for="outcome"><strong>Outcome:</strong></label> 
        <input type="text" id="outcome" [(ngModel)]="outcome" [ngModelOptions]="{standalone:true}"
            placeholder="Insert Outcome"> 
        <input type="submit" value="Search">
    </form>
</div>
