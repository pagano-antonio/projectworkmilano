<div class="container">
    <h1>ADD NEW CANDIDATE</h1>
       <h2>Insert data here:</h2>    
        <form (ngSubmit)="addCandidate()">
              
     <br>    
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="candidate.name" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="surname">Surname:</label>
            <input type="text" [(ngModel)]="candidate.surname" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="birthday">Birthday:</label>
            <input type="date" [(ngModel)]="candidate.birthday" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="birthPlace">Birth Place:</label>
            <input type="text" [(ngModel)]="candidate.birthPlace" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="address">Address:</label>
            <input type="text" [(ngModel)]="candidate.address" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="city">City:</label>
            <input type="text" [(ngModel)]="candidate.city" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="email">Email:</label>
            <input type="text" [(ngModel)]="candidate.email" [ngModelOptions]="{standalone: true}"> <br>
    <br>
            <label for="phone">Phone:</label>
            <input type="number" [(ngModel)]="candidate.phone" [ngModelOptions]="{standalone: true}"> <br> 
    <br>
            <button type="submit"><strong>ADD</strong></button>
    <br>
        </form>
        </div>
