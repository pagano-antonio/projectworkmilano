<div class="container">
    <h1>CANDIDATE</h1>
    <h2>Find candidates who worked by a certain company</h2>

    <form (ngSubmit)="searchCandidateByCompany()">
        <label for="company"><strong>Company:</strong></label> 
        <input type="text" id="company" [(ngModel)]="company" [ngModelOptions]="{standalone:true}"> 
        <input type="submit" value="Search">
    </form>
</div>
