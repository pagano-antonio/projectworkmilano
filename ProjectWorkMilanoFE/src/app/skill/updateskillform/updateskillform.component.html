<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
    <h1>SKILL</h1> 
    <h2>Update Skill:</h2>
    
    <form (ngSubmit) ="updateSkill()">
        
        <label for="idSkill">Id Skill:</label>
        <input readonly type="number" id="idSkill" [(ngModel)]="skill.idSkill" [ngModelOptions]="{standalone: true}" value="{{skill.idSkill}}">
            
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="skill.title" [ngModelOptions]="{standalone: true}" value="{{skill.title}}"> 
        
        <br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="skill.description" [ngModelOptions]="{standalone: true}" value="{{skill.description}}"> 
        
        <br>     
    
        <button type="submit">Update</button>
    
    </form>
    </div>
